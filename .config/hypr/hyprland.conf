#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   Hyprland Configuration
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

#################
### MONITORS ###
#################
# Sets the default monitor configuration.
monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################
# Execute applications at launch
exec-once = swaybg -c '#181818'
exec-once = waybar
exec-once = hypridle
exec-once = kanshi
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Startup applications
exec-once = [workspace 2 silent] ghostty

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

#######################
### INPUT & GESTURES ###
#######################
input {
    kb_layout = us
    kb_options = caps:escape
    repeat_rate = 40
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        tap-to-click = yes
        middle_button_emulation = yes
    }

    accel_profile = flat
    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
}

gesture = 3, horizontal, workspace

#######################
### GENERAL & LAYOUT ###
#######################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    layout = dwindle
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

##########################
### DECORATION & FX ###
##########################
# Minimalist setup with no effects.
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = no
}

misc {
    disable_hyprland_logo = true
}

###################
### KEYBINDINGS ###
###################

# Main modifier and program variables
$mainMod = ALT
$term = ghostty
$menu = rofi -show drun

# --- Basic WM Control ---
bind = $mainMod, RETURN, exec, $term
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,
bind = $mainMod CTRL, L, exec, hyprlock

# --- Focus & Window Movement ---
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, O, submap, monitor
submap = monitor
bind = , h, movecurrentworkspacetomonitor, l
bind = , l, movecurrentworkspacetomonitor, r
bind = , k, movecurrentworkspacetomonitor, u
bind = , j, movecurrentworkspacetomonitor, d
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# --- Layout Control ---
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, E, togglesplit,
bind = $mainMod, P, pseudo,

# --- Special Workspace (Scratchpad) ---
bind = $mainMod, MINUS, togglespecialworkspace,
bind = $mainMod SHIFT, MINUS, movetoworkspace, special

# --- Resize Mode ---
bind = $mainMod, R, submap, resize
submap = resize
binde = , h, resizeactive, -20 0
binde = , l, resizeactive, 20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# --- Media & Volume Controls ---
# Laptop Keys
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde=, XF86MonBrightnessUp, exec, brightnessctl set +5%
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mod Keys
binde = $mainMod, M, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = $mainMod, COMMA, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, PERIOD, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, SLASH, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Playerctl
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Grouping Layout ---
bind = $mainMod, W, togglegroup
bind = $mainMod, S, submap, groupmode # s for switch, as stacking is not used
submap = groupmode
bind = , l, changegroupactive, f # forward
bind = , h, changegroupactive, b # backward
bind = , escape, submap, reset
submap = reset

# --- Interactions ---
# Notifications
bind = $mainMod, N, exec, makoctl dismiss -a
bind = $mainMod SHIFT, N, exec, makoctl invoke

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screen snippets
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

###################
### WINDOW RULES ###
###################
# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
